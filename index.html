<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Peegar: a super-easy prototyping tool</title>
  <script src="./blockly/blockly_compressed.js"></script>
  <script src="./blockly/blocks_compressed.js"></script>
  <script src="./blockly/msg/js/en.js"></script>
  <script src="./jquery-3.1.1.min.js"></script>
  <!-- <link href="./bootstrap/css/bootstrap-select.min.css" rel="stylesheet" type="text/css" media="all" /> -->
  <!-- <script src="./bootstrap/js/bootstrap-select.min.js"></script> -->
  <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
  <script src="./bootstrap/js/bootstrap.min.js"></script>
  <script src="./compiler.js"></script>
  <script src="./write_protocol.js"></script>
  <script src="./wave_generator.js"></script>
  <script src="./port_definition.js"></script>
  <script src="./main.js"></script>
  <link href="./css/Peegar.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
  <div class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Peegar</a>
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
      </div>
      <div id="navbar-main" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="#" onclick="compileWorkspace();"><span class="glyphicon glyphicon-cog"></span> Compile</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-download-alt"></span> Download workspace</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-open"></span> Upload workspace</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 col-sm-12">
        <div id="blocklyDiv">
        </div>
      </div>
      <div class="col-md-2 col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            Group A
          </div>
          <div class="panel-body">
            <div id="portGroupA">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2 col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            Group B
          </div>
          <div class="panel-body">
            <div id="portGroupB">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="toolboxWrapper"></div>

  <!-- Modal Window -->
  <div id="modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 id="modal-title" class="modal-title"></h4>
        </div>
        <div id="modal-body"class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>footer</p>
    </div>
  </footer>

</body>
</html>
